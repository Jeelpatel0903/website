<div class="card mt-5"*ngIf="cartdata.length > 0; else noData">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{cartdata?.length}} Total Item</div>
                </div>
            </div>    
            <div class="row border-top border-bottom" *ngFor="let item of cartdata; let id=index">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" [src]="item.ProductImage"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.ProductName}}</div>
                        <div class="row">{{item.ProductCategory}}</div>
                    </div>
                    <div class="col">
                        <button (click)="removequnt(item)" >-</button>
                        <a class="border">{{item.ProductQuntity}}</a>
                        <button (click)="addqunt(item)">+</button>
                    </div>
                    <h6 class="col finalamt">{{item.basePrice}}</h6><button class="close" (click)="removeitem(item)" >&#10005;</button>
                </div>
            </div>
            <div class="back-to-shop"><a>&leftarrow;</a><button class="text-muted" routerLink="../viewproduct">Back to shop</button></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">{{cartdata?.length}} Total Item</div>
                <div class="col text-right" >{{calculateTotalPrice()}} {{total |currency:'INR' }}</div>
            </div>
            <form>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; 137.00</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
    
</div>

<ng-template #noData>
    <div class="alert alert-info">
      <h1>No products available  in your Cart</h1>
    </div>
  </ng-template>
