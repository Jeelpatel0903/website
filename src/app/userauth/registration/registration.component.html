<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form  #RegisterForm="ngForm" (ngSubmit)="registerFunction(RegisterForm.value)">
                                <div class="form-outline mb-4">
                                    <label class="form-label" >Your Name</label>
                                    <input type="text" ngModel name="Username" class="form-control form-control-lg"  placeholder="Enter your Name" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" >Your Email</label>
                                    <input type="email" ngModel name="Useremail" class="form-control form-control-lg"  placeholder="Enter your Email"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" >Password</label>
                                    <input type="password" ngModel name="UserPassword"  class="form-control form-control-lg" placeholder="Enter your Password" />
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                  <p class="small fw-bold mt-2 pt-1 mb-0">User Have Already Account<a [routerLink]="['/login']"
                                  class="link-danger">Register</a></p>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
