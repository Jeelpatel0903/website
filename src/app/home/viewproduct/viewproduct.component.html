
<div class="container">
  <h2 class="mt-5 mb-4">Product List</h2>

  <div class="row mb-3">
    <div class="col-md-2">
      <button class="btn btn-primary" >
        All Product <span class="badge bg-secondary" (click)="filterelectornic('ALL')">{{alldata.length}}</span>
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" >
        Electronics <span class="badge bg-secondary"  (click)="filterelectornic('Electronics')">{{elefill}}</span>
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-warning" >
        Clothing <span class="badge bg-secondary" (click)="filterelectornic('Clothing')">{{clothfill}}</span>
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary" >
        Home <span class="badge bg-secondary" (click)="filterelectornic('Home')">{{homefill}}</span>
      </button>
      <!-- Add more buttons for other categories as needed -->
    </div>
  </div>


  <div class="row" *ngIf="filterdata && filterdata.length > 0; else noData">
    <!-- Product Cards -->
    <div class="col-md-4 product-card" *ngFor="let data of filterdata">
      <div class="card" style="width: 18rem;">
        <img [src]="data.ProductImage" class="card-img-top" style="height: 300px;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{data.ProductName}}</h5>
          <p class="card-text">{{data.ProductCategory}}</p>
          <p class="card-text">{{data.ProductPrice}}</p>
          <a href="#" class="btn btn-primary">Buy</a>
          <a href="#" class="btn btn-success" style="margin-left:20p;">Wish Lsit</a>
        </div>
      </div>
    </div>
  </div>



  <!-- Alternative Content if no data -->
  <ng-template #noData>
    <div class="alert alert-info">
      <p>No products available.</p>
    </div>
  </ng-template>
</div>
