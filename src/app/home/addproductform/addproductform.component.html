<body>
  <form #AddProductForm="ngForm" (ngSubmit)="AddProductFunction(AddProductForm.value)">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName"  ngModel name="ProductName" required>

      <label for="category">Category:</label>
      <select  ngModel id="category" name="ProductCategory" required>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Home</option>
        <!-- Add more categories as needed -->
      </select>

      <label for="price">Price:</label>
      <input ngModel type="number" id="price" name="ProductPrice" required>

      <label for="image">Image URL:</label>
      <input ngModel type="text" id="image" name="ProductImage" required>

      <button type="submit">Add Product</button>
    </form>
</body>
